<!DOCTYPE html>
<head>
  <title>SmartAssistant</title>
  <link href="main.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="container">
          <h1>Brillenberater</h1>
          <p>In Wenigen Schritten zur perfekten Brille</p>
        </div>
      </div>

      <div class="col-md-6 col-sm-6">
        <div class="container">
          <img src="images/headerImage.png"/>
        </div>
      </div>
    </div>
  </div>

  <div class="arrows">
    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <h2 class="text-center">Welche Gesichtsform haben sie?</h2>
    </div>
  </div>

  <div class="sliding-images">
    <div class="row">
      <div class="col-md-12">
        <div class="container">
          <div class="images">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <div class="button">
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
